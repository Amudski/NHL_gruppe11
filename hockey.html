<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="banner"><img src="assets/NHLlogo.png" alt="logo"></div>
    <h1>NHL RANKING</h1>
    <nav>
        <button data-køn="alle" class="valgt">
            <p>Alle</p>
        </button>
        <button data-køn="Atlantic">
            <p>Atlantic</p>
        </button>
        <button data-køn="Metropolitan">
            <p>Metropolitan</p>
        </button>
        <button data-køn="Central">
            <p>Central</p>
        </button>
        <button data-køn="Pacific">
            <p>Pacific</p>
        </button>
        <!--
        <button data-køn="sideorders">
            <p>Sideorders</p>
        </button>
-->

    </nav>

    <section id="liste"></section>

    <section id="detalje">
        <article class="person">
            <button class="luk">X</button>
            <img src="" alt="">
            <h2 class="teams"></h2>
            <h2 class="win"></h2>
            <h2 class="lose"></h2>
            <h2 class="pts"></h2>

        </article>
    </section>

    <template>
        <article class="person">
            <img src="" alt="" class="profil-billede">
            <h2 class="navn"></h2>
            <h3 class="pris"></h3>
        </article>
    </template>
    <script src="script.js"></script>



    <footor>
        <div class="social">
            <div class="twitter">
                <a class="twitter-timeline" data-width="500" data-height="500" href="https://twitter.com/NHL?ref_src=twsrc%5Etfw">Tweets by NHL</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/d/embed?mid=1nVc6URMvockTeYlo1MOAvPUt0AY" width="640" height="480"></iframe>
            </div>
        </div>

    </footor>
</body>



</html>
